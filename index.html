<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERCYS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      letter-spacing: 2px;
    }

    .love-text {
      position: absolute;
      color: red;
      font-size: 14px;
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="center-text">ERCYS</div>

  <script>
    // "karımı çok seviyorum" yazısını rastgele konumlandır
    const count = 30; // kaç tane yazı olacak
    for (let i = 0; i < count; i++) {
      const el = document.createElement('div');
      el.className = 'love-text';
      el.textContent = 'karımı çok seviyorum';

      // random pozisyon
      el.style.top = Math.random() * 100 + 'vh';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;
      
      document.body.appendChild(el);
    }
  </script>
</body>
</html>
