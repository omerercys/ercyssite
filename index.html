<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERCYS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      letter-spacing: 2px;
    }

    .love-text {
      position: absolute;
      color: red;
      font-size: 18px;
      font-weight: bold;
      opacity: 0.8;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="center-text">ERCYS</div>

  <script>
    const loveTexts = 8; // 5-10 arası makul sayı
    const minDistance = 150; // yazılar arası minimum uzaklık

    for (let i = 0; i < loveTexts; i++) {
      const el = document.createElement('div');
      el.className = 'love-text';
      el.textContent = 'karımı çok seviyorum';

      // ekranın ortasından biraz uzak konumlar
      const x = Math.random() * (window.innerWidth - minDistance * 2) + minDistance;
      const y = Math.random() * (window.innerHeight - minDistance * 2) + minDistance;

      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      el.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;

      document.body.appendChild(el);
    }
  </script>
</body>
</html>
