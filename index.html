<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERCYS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      letter-spacing: 2px;
    }

    .love-text {
      position: absolute;
      color: red;
      font-size: 14px;
      font-weight: bold;
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="center-text">ERCYS</div>

  <script>
    const gapX = 100; // Yatay boşluk (px)
    const gapY = 60;  // Dikey boşluk (px)

    const cols = Math.floor(window.innerWidth / gapX);
    const rows = Math.floor(window.innerHeight / gapY);

    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const el = document.createElement('div');
        el.className = 'love-text';
        el.textContent = 'karımı çok seviyorum';

        // Pozisyonu ızgara gibi ama hafif sapmalarla
        const x = col * gapX + Math.random() * 10 - 5;
        const y = row * gapY + Math.random() * 10 - 5;

        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
        el.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;

        document.body.appendChild(el);
      }
    }
  </script>
</body>
</html>
