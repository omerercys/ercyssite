<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERCYS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .center-text {
      font-size: 36px;
      letter-spacing: 2px;
      position: relative;
      z-index: 1;
    }

    .love-text {
      color: red;
      font-size: 16px;
      font-weight: bold;
      position: absolute;
    }

    /* Etrafına homojen dağıtılmış yazılar */
    .top-left    { top: 20%;  left: 25%;  transform: rotate(-10deg); }
    .top-right   { top: 20%;  right: 25%; transform: rotate(10deg); }
    .bottom-left { bottom: 20%; left: 25%; transform: rotate(5deg); }
    .bottom-right{ bottom: 20%; right: 25%; transform: rotate(-5deg); }
    .left        { top: 50%;  left: 10%;  transform: translateY(-50%) rotate(-8deg); }
    .right       { top: 50%;  right: 10%; transform: translateY(-50%) rotate(8deg); }
    .top         { top: 10%;  left: 50%;  transform: translateX(-50%) rotate(3deg); }
    .bottom      { bottom: 10%; left: 50%; transform: translateX(-50%) rotate(-3deg); }
  </style>
</head>
<body>
  <div class="center-text">ERCYS</div>

  <!-- Yazılar -->
  <div class="love-text top-left">karımı çok seviyorum</div>
  <div class="love-text top-right">karımı çok seviyorum</div>
  <div class="love-text bottom-left">karımı çok seviyorum</div>
  <div class="love-text bottom-right">karımı çok seviyorum</div>
  <div class="love-text left">karımı çok seviyorum</div>
  <div class="love-text right">karımı çok seviyorum</div>
  <div class="love-text top">karımı çok seviyorum</div>
  <div class="love-text bottom">karımı çok seviyorum</div>
</body>
</html>
