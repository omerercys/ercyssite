<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERCYS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .center {
      position: relative;
      text-align: center;
    }

    .center-text {
      font-size: 6vw;
      font-weight: bold;
      z-index: 1;
    }

    .surrounding {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90vw;
      height: 90vw;
      max-width: 600px;
      max-height: 600px;
      transform: translate(-50%, -50%);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      pointer-events: none;
    }

    .love-text {
      color: red;
      font-size: 3.5vw;
      font-weight: bold;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .love-text {
        font-size: 4vw;
      }

      .center-text {
        font-size: 10vw;
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="center-text">ERCYS</div>
    <div class="surrounding">
      <div class="love-text">karımı çok seviyorum</div>
      <div class="love-text">karımı çok seviyorum</div>
      <div class="love-text">karımı çok seviyorum</div>
      <div class="love-text">karımı çok seviyorum</div>
      <div class="love-text">karımı çok seviyorum</div>
      <div class="love-text">karımı çok seviyorum</div>
    </div>
  </div>
</body>
</html>
